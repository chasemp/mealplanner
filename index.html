<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MealPlanner</title>
    <meta name="description" content="A PWA for meal planning with local SQLite storage">
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#3b82f6">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="MealPlanner">
    
    <!-- Icons -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">
    
    <!-- Styles -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Calendar-specific styles */
        .calendar-day.drag-over {
            background-color: #dbeafe !important;
            border-color: #3b82f6 !important;
        }
        
        .calendar-day.group:hover .add-meal-btn {
            opacity: 1;
        }
        
        .recipe-item:hover {
            transform: translateY(-2px);
        }
        
        .drop-zone {
            transition: all 0.2s ease;
        }
        
        .calendar-day:hover .drop-zone {
            border-color: #9ca3af;
            background-color: #f9fafb;
        }
        
        .scheduled-meal {
            transition: all 0.2s ease;
        }
        
        .scheduled-meal:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }
        
        /* Line clamp utility */
        .line-clamp-2 {
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
    </style>
  <script type="module" crossorigin src="/MealPlanner/assets/index-1UhiGqr7.js"></script>
  <link rel="modulepreload" crossorigin href="/MealPlanner/assets/sql.js-YwdTznbX.js">
  <link rel="stylesheet" crossorigin href="/MealPlanner/assets/index-JPFC3Igk.css">
<link rel="manifest" href="/MealPlanner/manifest.webmanifest"><script id="vite-plugin-pwa:register-sw" src="/MealPlanner/registerSW.js"></script></head>
<body class="bg-gray-50 min-h-screen">
    <div id="app">
        <!-- Loading state -->
        <div id="loading" class="flex items-center justify-center min-h-screen">
            <div class="text-center">
                <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-primary-500 mx-auto mb-4"></div>
                <p class="text-gray-600">Loading MealPlanner...</p>
            </div>
        </div>
        
        <!-- Main app content (hidden initially) -->
        <div id="main-app" class="hidden">
            <!-- Header -->
            <header class="bg-white shadow-sm border-b border-gray-200">
                <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                    <div class="flex justify-between items-center h-16">
                        <div class="flex items-center">
                            <h1 class="text-xl font-semibold text-gray-900">MealPlanner</h1>
                        </div>
                        <div class="flex items-center space-x-4">
                            <button id="new-db-btn" class="text-sm text-green-600 hover:text-green-700">
                                New DB
                            </button>
                            <button id="export-db-btn" class="text-sm text-primary-600 hover:text-primary-700">
                                Export DB
                            </button>
                            <button id="import-db-btn" class="text-sm text-primary-600 hover:text-primary-700">
                                Import DB
                            </button>
                            <input type="file" id="db-file-input" accept=".db,.sqlite,.sqlite3" class="hidden">
                        </div>
                    </div>
                </div>
            </header>

            <!-- Navigation Tabs -->
            <nav class="bg-white border-b border-gray-200">
                <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                    <div class="flex space-x-8">
                        <button class="nav-tab active py-4 px-1 border-b-2 border-primary-500 text-primary-600 font-medium text-sm" data-tab="recipes">
                            Recipes
                        </button>
                        <button class="nav-tab py-4 px-1 border-b-2 border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300 font-medium text-sm" data-tab="ingredients">
                            Ingredients
                        </button>
                        <button class="nav-tab py-4 px-1 border-b-2 border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300 font-medium text-sm" data-tab="breakfast">
                            Breakfast
                        </button>
                        <button class="nav-tab py-4 px-1 border-b-2 border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300 font-medium text-sm" data-tab="lunch">
                            Lunch
                        </button>
                        <button class="nav-tab py-4 px-1 border-b-2 border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300 font-medium text-sm" data-tab="dinner">
                            Dinner
                        </button>
                        <button class="nav-tab py-4 px-1 border-b-2 border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300 font-medium text-sm" data-tab="grocery">
                            Grocery List
                        </button>
                    </div>
                </div>
            </nav>

            <!-- Main Content -->
            <main class="max-w-7xl mx-auto py-6 px-4 sm:px-6 lg:px-8">
                <!-- Tab Content -->
                <div id="recipes-tab" class="tab-content">
                    <div class="flex justify-between items-center mb-6">
                        <h2 class="text-2xl font-bold text-gray-900">Recipes</h2>
                        <button id="add-recipe-btn" class="bg-primary-500 hover:bg-primary-600 text-white px-4 py-2 rounded-md text-sm font-medium">
                            Add Recipe
                        </button>
                    </div>
                    <div id="recipes-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                        <!-- Recipes will be loaded here -->
                    </div>
                </div>

                <div id="ingredients-tab" class="tab-content hidden">
                    <div class="flex justify-between items-center mb-6">
                        <h2 class="text-2xl font-bold text-gray-900">Ingredients</h2>
                        <div class="flex space-x-3">
                            <button id="scan-barcode-btn" class="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded-md text-sm font-medium">
                                ðŸ“± Scan Barcode
                            </button>
                            <button id="add-ingredient-btn" class="bg-primary-500 hover:bg-primary-600 text-white px-4 py-2 rounded-md text-sm font-medium">
                                Add Ingredient
                            </button>
                        </div>
                    </div>
                    
                    <!-- Search and Filter -->
                    <div class="bg-white rounded-lg shadow p-4 mb-6">
                        <div class="flex flex-col md:flex-row md:items-center space-y-3 md:space-y-0 md:space-x-4">
                            <div class="flex-1">
                                <input type="text" id="ingredient-search" placeholder="Search ingredients..." 
                                       class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary-500">
                            </div>
                            <select id="category-filter" class="px-3 py-2 border border-gray-300 rounded-md">
                                <option value="">All Categories</option>
                                <option value="produce">Produce</option>
                                <option value="dairy">Dairy</option>
                                <option value="meat">Meat & Protein</option>
                                <option value="pantry">Pantry</option>
                                <option value="grains">Grains</option>
                            </select>
                            <button id="bulk-import-btn" class="px-4 py-2 border border-gray-300 rounded-md hover:bg-gray-50">
                                Bulk Import
                            </button>
                        </div>
                    </div>
                    
                    <!-- Ingredients Grid -->
                    <div id="ingredients-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-4">
                        <!-- Ingredients will be loaded here -->
                    </div>
                </div>

                <div id="breakfast-tab" class="tab-content hidden">
                    <div class="flex justify-between items-center mb-6">
                        <h2 class="text-2xl font-bold text-gray-900">Breakfast Planning</h2>
                        <div class="flex space-x-3">
                            <button id="view-toggle-breakfast" class="px-4 py-2 bg-gray-100 hover:bg-gray-200 text-gray-700 rounded-md text-sm font-medium">
                                ðŸ“… Calendar View
                            </button>
                            <button id="auto-plan-breakfast" class="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded-md text-sm font-medium">
                                ðŸ¤– Auto Plan
                            </button>
                        </div>
                    </div>
                    <div id="breakfast-calendar-container" class="calendar-container">
                        <!-- Calendar will be rendered here -->
                    </div>
                </div>

                <div id="lunch-tab" class="tab-content hidden">
                    <div class="flex justify-between items-center mb-6">
                        <h2 class="text-2xl font-bold text-gray-900">Lunch Planning</h2>
                        <div class="flex space-x-3">
                            <button id="view-toggle-lunch" class="px-4 py-2 bg-gray-100 hover:bg-gray-200 text-gray-700 rounded-md text-sm font-medium">
                                ðŸ“… Calendar View
                            </button>
                            <button id="auto-plan-lunch" class="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded-md text-sm font-medium">
                                ðŸ¤– Auto Plan
                            </button>
                        </div>
                    </div>
                    <div id="lunch-calendar-container" class="calendar-container">
                        <!-- Calendar will be rendered here -->
                    </div>
                </div>

                <div id="dinner-tab" class="tab-content hidden">
                    <div class="flex justify-between items-center mb-6">
                        <h2 class="text-2xl font-bold text-gray-900">Dinner Planning</h2>
                        <div class="flex space-x-3">
                            <button id="view-toggle-dinner" class="px-4 py-2 bg-gray-100 hover:bg-gray-200 text-gray-700 rounded-md text-sm font-medium">
                                ðŸ“… Calendar View
                            </button>
                            <button id="auto-plan-dinner" class="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded-md text-sm font-medium">
                                ðŸ¤– Auto Plan
                            </button>
                        </div>
                    </div>
                    <div id="dinner-calendar-container" class="calendar-container">
                        <!-- Calendar will be rendered here -->
                    </div>
                </div>

                <div id="grocery-tab" class="tab-content hidden">
                    <h2 class="text-2xl font-bold text-gray-900 mb-6">Grocery List</h2>
                    <div class="bg-white rounded-lg shadow p-6">
                        <p class="text-gray-600">Grocery list generation coming soon...</p>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Modals will be inserted here -->
    <div id="modal-container"></div>

</body>
</html>
